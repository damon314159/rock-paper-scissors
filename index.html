<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js", defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <br>
    <div class="title-card">
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class="selector-panel">
        <div>
            <button class="btn">Rock</button>
            <button class="btn">Paper</button>
            <button class="btn">Scissors</button>
        </div>
    </div>
    <div class="results-panel">
        <div>
            <div class="round-info">
                <span><br></span>
            </div>
            <div class="round-result">
                <span><br></span>
            </div>
            <br>
        </div>
        <div>The scores are as follows:</div>
        <div class="counter-container">
            <div class="win-counter">Wins: <span>0</span></div>
            <div class="draw-counter">Draws: <span>0</span></div>
            <div class="loss-counter">Losses: <span>0</span></div>
        </div>
    </div>
</body>
</html>
